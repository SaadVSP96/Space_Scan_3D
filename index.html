<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="navbar">
      <div class="nav-icon">
        <img src="images/SpaceScan3D-Logo.png" alt="Space Scan 3D logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Virtual Tours</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </section>

    <section class="hero">
      <img src="images/hero_image.jpg" alt="hero image" class="hero__image" />
      <div class="hero__content">
        <h1 class="hero__heading">
          Premiere 3D Virtual Tour service provider for the North Bay
        </h1>
        <button class="btn btn--hero">Create Your Virtual Tour</button>
      </div>
    </section>

    <section class="services">
      <h1 class="services__heading">Our Services</h1>
      <p class="services__desc">
        Space Scan 3D currently offers 3D scanning for virtual tours,
        photography and floorplans
      </p>
      <span class="straight-line"></span>
      <div class="services-container">
        <div class="media-element">
          <img
            src="images/VirtualTourIcon-01.png"
            alt="virtual tours"
            class="media-element__img"
          />
          <p class="media-element__desc">3D Virtual Tours</p>
        </div>
        <div class="media-element">
          <img
            src="images/PhotographyIcon-01.png"
            alt="virtual tours"
            class="media-element__img"
          />
          <p class="media-element__desc">3D Virtual Tours</p>
        </div>
        <div class="media-element">
          <img
            src="images/FloorPlanIcon-01.png"
            alt="virtual tours"
            class="media-element__img"
          />
          <p class="media-element__desc">3D Virtual Tours</p>
        </div>
      </div>
      <button class="btn btn--started">Get Started</button>
      <span class="straight-line"></span>
    </section>

    <section class="virtual-tours"></section>
  </body>
</html>
